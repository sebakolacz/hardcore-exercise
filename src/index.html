<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Webpack Starter</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <div class="container">
      <form class="container__form">
        <div class="container__form-name">
          <label for="">Nazwa produktu:</label>
          <input type="text" class="container__form-input container__form-input-name" />
        </div>
        <div class="container__form-number">
          <label for="" id="container__form-number-toggle">Liczba:</label>
          <input type="number" class="container__form-input container__form-input-number" />
        </div>
        <div class="container__form-radio">
          <input
            class="container__form-radio-input-szt"
            type="radio"
            id="szt"
            name="value"
            value="szt"
            checked
          />
          <label for="szt">szt</label>
        </div>
        <div class="container__form-radio">
          <input
            class="container__form-radio-input-kg"
            type="radio"
            id="kg"
            name="value"
            value="kg"
          />
          <label for="kg">kg</label>
        </div>
        <div class="container__form-select">
          <label for="">Kategoria:</label>
          <select name="" id="" class="container__form-select-panel">
            <option value="">--Wybierz kategorię--</option>
            <option value="warzywa">warzywa</option>
            <option value="owoce">owoce</option>
            <option value="nabiał">nabiał</option>
            <option value="pieczywo">pieczywo</option>
            <option value="artykuły chigieniczne">artykuły chigieniczne</option>
          </select>
        </div>
        <button class="container__form-btn">Dodaj</button>
      </form>
      <table class="container__table">
        <thead class="container__table-thead">
          <tr class="container__table-thead-tr">
            <th class="container__table-thead-th">Kategoria</th>
            <th class="container__table-thead-th">Nazwa</th>
            <th class="container__table-thead-th">Liczba</th>
            <th class="container__table-thead-th">Waga</th>
          </tr>
        </thead>
        <tbody class="container__table-tbody">
          <tr class="container__table-body-tr">
            <th class="container__table-body-th category"></th>
            <th class="container__table-body-th name"></th>
            <th class="container__table-body-th number"></th>
            <th class="container__table-body-th weight"></th>
            <th><button class="container__table-body-th-remove">X</button></th>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End your project here-->
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="./js/index.js"></script>
  </html>
