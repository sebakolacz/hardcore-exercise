<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Webpack Starter</title>
    <!-- Favicon -->

          <label for="">Rodzaj:</label>
          <select name="" id="">
          <option value="">--Wybierz rodzaj--</option>
          <option value="">warzywa</option>
          <option value="">owoce</option>
          <option value="">nabiał</option>
          <option value="">pieczywo</option>
          <option value="">artykuły chigieniczne</option>
          </select>
        </div>
      </form>
      </div>
    <!-- End your project here-->

  <!-- Main js file -->

  <script type="text/javascript"></script>
